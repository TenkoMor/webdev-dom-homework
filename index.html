<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-input"></textarea>
      <div class="add-form-row">
        <button class="button" id="add-button">Написать</button>
      </div>
    </div>
    <!-- <button class="button" id="delete-button">Удалить последний комментарий</button> -->
  </div>
</body>

<script>
  "use strict";
  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");
  const delButtonElement = document.getElementById("delete-button");
  
  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/liza-kortik/comments", {
    method: "GET"
  });

  let comments = [];

  const clFunction = (fetch) => {
    return fetch.then((response) => {
      response.json().then((responseData) => {
        const comms = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: postingDate(new Date(comment.date)),
            text: comment.text,
            likes: 0,
            isLiked: false
          };
        });
        comments = comms;
        console.log(comments);
        renderComments();
      });
    });
  };

  clFunction(fetchPromise);

  const postingDate = (date) => {
    return `${Intl.DateTimeFormat('ru-RU', { day: 'numeric', month: 'numeric', year: '2-digit' }).format(date)} ${Intl.DateTimeFormat('ru-RU', { timeStyle: 'short' }).format(date)}`;
  };

  const safeHtmlString = (str) => {
    return str.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;");
  };

  const likeButtonWork = () => {
    const likeButtonsElements = document.querySelectorAll(".like-button");

    for (const likeButtonElement of likeButtonsElements) {
      likeButtonElement.addEventListener("click", () => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        const comm = comments[index];
        
        if (comm.isLiked === false) {
          comm.isLiked = true;
          comm.likes += 1;
          comm.isActive = '-active-like';
        } else if (comm.isLiked === true) {
          comm.isLiked = false;
          comm.likes -= 1;
          delete comm.isActive;
        };

        renderComments();
      });
    };
  };

  const replyComment = () => {
    const commentsElements = document.querySelectorAll(".comment");

    for (const comment of commentsElements){
      const index = comment.dataset.index;

      comment.addEventListener("click", () => {
        commentInputElement.value =`> ${comments[index].name}
"${comments[index].text}" <
`;
      });
    };
  };

  const renderComments = () => {
    const commentsHtml = comments.map((user, index) => {
      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${user.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likes}</span>
              <button class="like-button ${user.isActive}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
    }).join('');

    listElement.innerHTML = commentsHtml;

    likeButtonWork();
    replyComment();
  };

  buttonElement.disabled = true;
  addEventListener("input", (event) => {
    if (nameInputElement.value == "" || commentInputElement.value == "") {
      buttonElement.disabled = true;
    };
    if (nameInputElement.value != "" && commentInputElement.value != "") {
      buttonElement.disabled = false;
    };
  });

  buttonElement.addEventListener("click", () => {
    fetch("https://wedev-api.sky.pro/api/v1/liza-kortik/comments", {
      method: "POST",
      body: JSON.stringify({
        text: safeHtmlString(commentInputElement.value),
        name: safeHtmlString(nameInputElement.value)
      })
    }).then(() => {
      clFunction(fetch("https://wedev-api.sky.pro/api/v1/liza-kortik/comments", {
        method: "GET"
      }));
    });

    nameInputElement.value = "";
    commentInputElement.value = "";
    buttonElement.disabled = true;
  });

  console.log("It works!");
</script>

</html>
